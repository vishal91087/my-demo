<div class="d-flex">
  <div class="w-50 mr-5 ">
    <img [src]="detailsObjData.img" class="card-img-top m-auto" alt="...">
  </div>
  <div class="w-50 ml-5 mt-5 mr-3">
    <div>
      <h5 style="color:rgba(0,0,0,.425)">{{detailsObjData.productType}}</h5>
    </div>
    <div class="d-flex">
      <span>
        <h1 style="color: black !important;">{{detailsObjData.productName}}</h1>
      </span>
      
      <span *ngFor="let item of [].constructor(5); let k = index" class="fa fa-star mt-4 ml-3"
          [ngClass]="{'checked': detailsObjData.star > k}">
        </span>
    </div>
    <p class="text-justify">{{detailsObjData.details}}</p>
    <div class="d-flex">
      <div class="w-25">
        <div style="color:rgba(0,0,0,.425)">Price per unit</div>
        <div><b>${{detailsObjData.price}}</b></div>
      </div>
      <div class="w-50 text-center">
        <button type="button" class="btn btn-dark w-75">Buy Now</button>
      </div>
      <div class="w-25">
        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
